<!-- templates/playlists.html -->
{% extends "base.html" %}

{% block content %}
<!-- Youtube Section Begin -->
<section class="youtube spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Playlists</h2>
                    <h1>Trending Playlists</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <a class="btn btn-outline-secondary btn-sm mb-4" href="{{ url_for('main.add_playlist') }}" role="button">Create New Playlist</a>
            </div>
        </div>
        <div class="row">
            {% for playlist in playlists %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="youtube__item">
                    <div class="youtube__item__pic set-bg" data-setbg="{{ url_for('static', filename=playlist.image) }}">
                        <a href="#" class="play-btn video-popup"><i class="fa fa-play"></i></a>
                    </div>
                    <div class="youtube__item__text">
                        <h4>{{ playlist.name }}</h4>
                        <p>{{ playlist.description }}</p>
                        <p>Total Songs: {{ playlist.song_count }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Youtube Section End -->
{% endblock %}
