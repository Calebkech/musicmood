{% extends "base.html" %}

{% block content %}
<div class="container overflow-auto" style="max-height: calc(100vh - 150px);"> <!-- Adjust max-height according to your needs -->
    <div>
        <a class="btn btn-outline-secondary btn-sm" href="{{url_for('main.add_playlist')}}" role="button">Create New playlist</a>
    </div>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for playlist in playlists %}
        <div class="col">
            <div class="card border-secondary mb-3" style="max-width: 18rem;">
                <div class="card-header bg-transparent border-success">{{ playlist.name }}</div>
                <div class="card-body text-success">
                    <h5 class="card-title">{{ playlist.name }}</h5>
                    <p class="card-text">{{ playlist.description }}</p>
                </div>
                <div class="card-footer bg-transparent border-success">Total Songs: {{ playlist.song_count }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
