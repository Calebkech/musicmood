{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="mx-auto right-0 mt-2 w-full max-w-md pb-24">
    <div class="bg-white rounded overflow-hidden shadow-lg">
        <div class="text-center p-6 bg-gray-800 border-b">
            <img class="h-24 w-24 text-white rounded-full mx-auto" src="{{ url_for('static', filename='profile_pics/' ~ (current_user.profile_pic if current_user.profile_pic else 'default.png')) }}" alt="Profile Picture">
            <p class="pt-2 text-lg font-semibold text-gray-50">{{ current_user.name }}</p>
            <p class="pt-2 text-lg font-semibold text-gray-50">@{{ current_user.username }}</p>
            <p class="text-sm text-gray-100">{{ current_user.email }}</p>
            <div class="mt-5">
                <a href="{{ url_for('auth.update_profile') }}" class="border rounded-full py-2 px-4 text-xs font-semibold text-gray-100">
                    Manage your Account
                </a>
            </div>
        </div>
        <div>
            <a href="{{ url_for('auth.logout') }}" class="w-full px-4 py-2 pb-4 hover:bg-gray-100 flex">
                <p class="text-sm font-medium text-gray-800 leading-none">
                    Logout
                </p>
            </a>
        </div>
    </div>
</div>
{% endblock %}
