{% extends 'base.html' %}

{% block content %}
<main class="p-4">
    <div class="song-list bg-gray-800 p-4 rounded-lg">
        {% for song in songs %}
        <div class="song-item flex items-center justify-between py-2 border-b border-gray-700">
            <div class="flex items-center space-x-4">
                <span class="text-gray-400">{{ loop.index }}.</span>
                <button class="text-gray-400">+</button>
                <img src="{{ url_for('static', filename=song.song_profile if song.song_profile else 'img/default.png') }}" alt="Song Cover" class="w-12 h-12 rounded">
                <div>
                    <p>{{ song.title }}</p>
                    <p class="text-gray-400">{{ song.artist }}</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button class="text-white bg-gray-700 hover:bg-gray-600 rounded-full p-2 play-button" data-url="{{ url_for('static', filename=song.song_file) }}" data-title="{{ song.title }}" data-artist="{{ song.artist }}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M5 3v18l15-9-15-9z" />
                    </svg>
                </button>
                <div class="relative inline-block text-left">
                    <div>
                        <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-2 py-2 bg-gray-700 text-sm font-medium text-white hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="menu-button-{{ song.id }}" aria-expanded="true" aria-haspopup="true">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </div>
                    <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden" id="dropdown-menu-{{ song.id }}" role="menu" aria-orientation="vertical" aria-labelledby="menu-button-{{ song.id }}" tabindex="-1">
                        <div class="py-1" role="none">
                            <a href="{{ url_for('main.update_song', song_id=song.id) }}" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1">Update</a>
                            <form action="{{ url_for('main.delete_song', song_id=song.id) }}" method="post" role="none">
                                <button type="submit" class="text-gray-700 block w-full text-left px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
