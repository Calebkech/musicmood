{% extends "base.html" %}

{% block content %}
<div class="container">
    <form class="row g-3 needs-validation" action="{{ url_for('main.add_songs') }}" method="post" enctype="multipart/form-data" novalidate>
        <div class="col-md-6 position-relative">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="col-md-6 position-relative">
            <label class="form-label">Artist</label>
            <input type="text" class="form-control" name="artist" required>
        </div>
        <div class="col-md-6 position-relative">
            <label class="form-label">Album</label>
            <input type="text" class="form-control" name="album">
        </div>
        <div class="col-md-6 position-relative">
            <label class="form-label">Genre</label>
            <input type="text" class="form-control" name="genre">
        </div>
        <div class="col-md-6 position-relative">
            <label class="form-label">Release Date</label>
            <input type="date" class="form-control" name="release_date">
        </div>
        <div class="col-md-6 position-relative">
            <label class="form-label">Song File</label>
            <input type="file" class="form-control" name="song_file" accept=".mp3,.wav" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
